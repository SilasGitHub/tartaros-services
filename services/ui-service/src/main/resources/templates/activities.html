<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tartaros activities page</title>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Activities</h1>
<div th:if="${#lists.isEmpty(activities)}">
    <p>There are no upcoming activities.</p>
</div>
<div th:unless="${#lists.isEmpty(activities)}">
    <p>These are the upcoming activities:</p>
    <ul>
        <li th:each="activity: ${activities}">
            <a th:href="'/activities/' + ${activity.activityId}">
                <span th:text="${activity.title}"></span>
            </a>
        </li>
    </ul>
</div>
<br>
<form method="POST" action="/logout">
    <input type="submit" value="LOGOUT" />
</form>
</body>
</html>
