apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financial
  template:
    metadata:
      labels:
        app: financial
    spec:
      containers:
        - env:
            - name: DISCOVERY_HOST
              value: discovery
            - name: MYSQL_DATABASE
              value: financial_db
            - name: MYSQL_HOST
              value: mysql-financial
            - name: MYSQL_PASSWORD
              value: financial_password
            - name: MYSQL_USER
              value: financial_user
            - name: PORT_API
              value: "8080"
            - name: PORT_DB
              value: "3306"
            - name: PORT_DISCOVERY
              value: "8761"
            - name: PORT_RABBITMQ
              value: "5672"
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: RABBITMQ_PASS
              value: guest
            - name: RABBITMQ_USER
              value: guest
          image: dockjoep/tartaros-services:financial
          name: financial
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: financial-service
  labels:
    app: financial-service
spec:
  selector:
    app: financial
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-financial
  labels:
    app: mysql-financial
spec:
  selector:
    matchLabels:
      app: mysql-financial
  template:
    metadata:
      labels:
        app: mysql-financial
    spec:
      containers:
        - name: mysql-financial
          image: mysql
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              value: financial_db
            - name: MYSQL_PASSWORD
              value: financial_password
            - name: MYSQL_ROOT_PASSWORD
              value: root_password
            - name: MYSQL_USER
              value: financial_user
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-financial
  labels:
    app: mysql-financial
spec:
  selector:
    app: mysql-financial
  ports:
    - protocol: TCP
      port: 3306